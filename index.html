<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Whack a mole</title>
  </head>
  <body>
    <div class="header">
      <h1>Whack a mole</h1>
    </div>
    <div class="game">
      <div class="game-btn">
        <button type="button">Start</button>
      </div>
      <div class="game-score">
        <p>Score: <span>0</span></p>
      </div>
      <div class="game-field">
        <div class="hole" data-holeNumber="1"><div class="mole"></div></div>
        <div class="hole" data-holeNumber="2"><div class="mole"></div></div>
        <div class="hole" data-holeNumber="3"><div class="mole"></div></div>
        <div class="hole" data-holeNumber="4"><div class="mole"></div></div>
        <div class="hole" data-holeNumber="5"><div class="mole"></div></div>
        <div class="hole" data-holeNumber="6"><div class="mole"></div></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
